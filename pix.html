<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamento Pix - LibreMerc</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
  <style>
    /* Estilos extras específicos da página Pix */
    main.pix-container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      text-align: center;
    }
    main.pix-container h2 {
      color: #00a650;
      margin-bottom: 10px;
    }
    .cronometro {
      font-size: 36px;
      font-weight: bold;
      color: #f73;
      margin-bottom: 20px;
    }
    .qr-code {
      margin-bottom: 15px;
    }
    .pix-codigo {
      font-family: monospace;
      background: #f5f5f5;
      padding: 8px;
      border-radius: 6px;
      user-select: all;
      margin-bottom: 20px;
    }
    .btn-copiar {
      background-color: #00a650;
      color: white;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .btn-copiar:hover {
      background-color: #00833d;
    }
    .mensagem-sucesso {
      color: #00a650;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo.png" alt="Logo LibreMerc" class="logo" />
    <div class="header-center">
      <input type="search" class="busca-input" placeholder="Estou buscando..." />
      <i class="fas fa-bars menu-icon"></i>
      <i class="fas fa-shopping-cart cart-icon"></i>
    </div>
  </header>

  <section class="cep-bar" id="cep-info">
    <a href="cep.html"><i class="fas fa-map-marker-alt"></i> Informe seu CEP</a>
  </section>

  <main class="pix-container">
    <h2>Oferta especial: desconto para pagamento via Pix!</h2>
    <div class="cronometro" id="cronometro">15:00</div>

    <div class="qr-code">
      <img src="assets/pix-qr-example.png" alt="QR Code Pix" width="200" />
    </div>

    <div class="pix-codigo" id="pixCodigo">00020126580014BR.GOV.BCB.PIX0136abc1234-xyz7894abcdef5204000053039865405100.005802BR5925LibreMerc Comércio LTDA6009Sao Paulo61080540900062070503***6304B14F</div>

    <button class="btn-copiar" id="btnCopiar">Copiar código Pix</button>

    <div class="mensagem-sucesso" id="mensagemSucesso">Código copiado com sucesso!</div>

    <button class="btn-pagar" id="btnFinalizar">Finalize seu pedido</button>
  </main>

  <script>
    // Mostrar CEP salvo na faixa amarela
    const cepSalvo = localStorage.getItem("cep");
    const cidadeSalva = localStorage.getItem("cidade");

    if (cepSalvo && cidadeSalva) {
      const cepInfo = document.getElementById("cep-info");
      cepInfo.innerHTML = `<p><i class="fas fa-map-marker-alt"></i> Entrega para: <strong>${cepSalvo}, ${cidadeSalva}</strong></p>`;
    }

    // Cronômetro regressivo 15 minutos
    let tempo = 900; // 15 minutos em segundos
    const cronometro = document.getElementById('cronometro');

    const timerInterval = setInterval(() => {
      const min = Math.floor(tempo / 60);
      const seg = tempo % 60;
      cronometro.textContent = `${min.toString().padStart(2,'0')}:${seg.toString().padStart(2,'0')}`;
      tempo--;

      if (tempo < 0) {
        clearInterval(timerInterval);
        cronometro.textContent = "Tempo esgotado!";
        document.getElementById('btnFinalizar').disabled = true;
        document.getElementById('btnCopiar').disabled = true;
      }
    }, 1000);

    // Copiar código Pix
    document.getElementById('btnCopiar').addEventListener('click', () => {
      const codigo = document.getElementById('pixCodigo').textContent;
      navigator.clipboard.writeText(codigo).then(() => {
        const msg = document.getElementById('mensagemSucesso');
        msg.style.display = 'block';
        setTimeout(() => {
          msg.style.display = 'none';
        }, 2000);
      });
    });

    // Finalizar pedido (pode ser redirecionar para outra página ou só alert)
    document.getElementById('btnFinalizar').addEventListener('click', () => {
      alert('Obrigado pela sua compra! Assim que confirmarmos o pagamento, enviaremos a nota fiscal.');
      // Limpar localStorage, redirecionar, etc, conforme queira
      // localStorage.clear();
      // window.location.href = "index.html";
    });
  </script>

</body>
</html>
