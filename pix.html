<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamento via Pix | Mercado Livre</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilo extra só para o pix */

    .pix-container {
      text-align: center;
    }

    .timer {
      font-size: 2rem;
      font-weight: 700;
      color: #e65100;
      margin-bottom: 25px;
    }

    .pix-qrcode {
      max-width: 250px;
      margin: 0 auto 25px auto;
      border: 3px solid #ffd700;
      border-radius: 15px;
      padding: 10px;
      background: white;
      box-shadow: 0 0 15px #ffd700aa;
    }

    .pix-code {
      font-family: monospace;
      background: #fffbcc;
      border: 1.5px dashed #e65100;
      padding: 12px 18px;
      border-radius: 10px;
      user-select: all;
      cursor: pointer;
      display: inline-block;
      font-size: 1rem;
      margin-bottom: 30px;
      transition: background-color 0.3s ease;
    }

    .pix-code:hover {
      background-color: #ffe680;
    }

    .btn-pago {
      background-color: #00a650;
      color: white;
      font-weight: 700;
      padding: 15px 0;
      width: 100%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    .btn-pago:hover {
      background-color: #007a3d;
    }
  </style>
</head>
<body>
  <header class="header-site">
    <a href="index.html" class="logo-link">
      <img src="assets/logo-1.png" alt="Logo LibreMerc" class="logo" />
    </a>
  </header>

  <main class="container pix-container">
    <h2>Oferta especial para pagamento via Pix!</h2>
    <div class="timer" id="timer">15:00</div>

    <img src="assets/qrcode-pix.png" alt="QR Code Pix" class="pix-qrcode" />

    <div class="pix-code" id="pixCode" title="Clique para copiar o código Pix">
      00020126580014BR.GOV.BCB.PIX0114+5561999999999520400005303986540415.005802BR5925Nome do Recebedor6009CidadePIX62070503***6304B13F
    </div>

    <button class="btn-pago" id="btnPago">Já paguei, quero finalizar</button>
  </main>

  <script>
    // Contador regressivo 15 minutos
    let timeLeft = 15 * 60; // segundos
    const timerEl = document.getElementById('timer');

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const seconds = (timeLeft % 60).toString().padStart(2, '0');
      timerEl.textContent = `${minutes}:${seconds}`;
      if (timeLeft > 0) {
        timeLeft--;
      } else {
        clearInterval(timerInterval);
        alert("Tempo esgotado! Refaça o pedido.");
        // Pode redirecionar para a home ou cep:
        window.location.href = "index.html";
      }
    }

    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer();

    // Copiar código Pix ao clicar
    const pixCodeEl = document.getElementById('pixCode');
    pixCodeEl.addEventListener('click', () => {
      navigator.clipboard.writeText(pixCodeEl.textContent.trim())
        .then(() => alert('Código Pix copiado!'))
        .catch(() => alert('Erro ao copiar código Pix'));
    });

    // Botão "Já paguei"
    document.getElementById('btnPago').addEventListener('click', () => {
      alert('Obrigado pelo pagamento! Seu pedido será processado.');
      window.location.href = 'index.html'; // Pode mudar para página de confirmação, se quiser
    });
  </script>
</body>
</html>
