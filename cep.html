<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informe seu Endereço | Mercado Livre</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo LibreMerc" class="logo" />
  </header>

  <div class="cep-container">
    <h2>Informe seu endereço para entrega</h2>
    <form id="cepForm">
      <label for="cep">CEP:</label>
      <input type="text" id="cep" required />

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" required />

      <label for="rua">Rua:</label>
      <input type="text" id="rua" required />

      <label for="numero">Número:</label>
      <input type="text" id="numero" required />

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" required />

      <label for="complemento">Complemento:</label>
      <input type="text" id="complemento" />

      <button type="submit">Salvar endereço</button>
    </form>
  </div>

  <script>
    document.getElementById("cepForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const cep = document.getElementById("cep").value;
      const cidade = document.getElementById("cidade").value;

      localStorage.setItem("cep", cep);
      localStorage.setItem("cidade", cidade);

      window.location.href = "index.html";
    });
  </script>
</body>
</html>
