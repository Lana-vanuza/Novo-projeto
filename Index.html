<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Site Estilo Mercado Livre</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Faixa de topo -->
  <div class="faixa-topo">
    <p>Abra o app e ganhe frete grátis na sua primeira compra</p>
  </div>

  <!-- Cabeçalho -->
  <header>
    <img src="assets/logo.png" alt="Logo">

    <div class="busca">
      <input type="text" placeholder="Estou buscando..." />
    </div>

    <div class="icones">
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <!-- Campo de CEP -->
  <section class="cep">
    <p><i class="fas fa-map-marker-alt"></i> Informe seu CEP</p>
  </section>

  <!-- Info produto -->
  <section class="info-produto">
    <div class="tag-mais-vendido">MAIS VENDIDO</div>
    <div class="categoria">5º em Celulares e Smartphones</div>
    <h1>Samsung Galaxy A25 5G Dual SIM 128Gb Azul Escuro 6Gb Ram</h1>
    <div class="avaliacao">
      <span class="estrelas">★★★★★</span>
      <span class="total">+10 mil vendidos</span>
    </div>
  </section>

  <!-- Imagem do produto -->
  <section class="galeria">
    <img src="assets/produto-a.jpeg" alt="Galaxy A25" />
  </section>

  <!-- Botão de compra -->
  <section class="comprar">
    <button class="btn-comprar">Comprar Agora</button>
  </section>

</body>
</html>
