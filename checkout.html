<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout | Mercado Livre</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .popup.hidden {
      display: none;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }
    .btn-comprar {
      background: #ffe600;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .erro-campo {
      border: 1px solid red;
    }
    .mensagem-erro {
      color: red;
      font-size: 0.9em;
      display: none;
      margin-top: 4px;
    }
  </style>
</head>
<body class="checkout-page">

  <header>
    <a href="index.html">
      <img src="assets/logo-1.png" alt="Logo LibreMerc" class="logo" />
    </a>
  </header>

  <main class="container">
    <h2>Finalizar Compra</h2>
    <form id="checkoutForm">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" required />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required maxlength="14" placeholder="000.000.000-00" />
      <span id="cpfErro" class="mensagem-erro">CPF inválido.</span>

      <label for="email">E-mail:</label>
      <input type="email" id="email" required />
      <span id="emailErro" class="mensagem-erro">E-mail inválido.</span>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" required placeholder="(00) 00000-0000" />
      <span id="telefoneErro" class="mensagem-erro">Telefone inválido.</span>

      <button type="submit">Confirmar dados</button>
    </form>
  </main>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h3>Confira seus dados</h3>
      <div id="dados-confirmacao"></div>
      <button id="fecharPopup">Corrigir</button>
      <a href="pix.html" class="btn-comprar">Ir para pagamento</a>
    </div>
  </div>

  <script>
    const cpfInput = document.getElementById("cpf");
    const cpfErro = document.getElementById("cpfErro");
    const emailInput = document.getElementById("email");
    const emailErro = document.getElementById("emailErro");
    const telInput = document.getElementById("telefone");
    const telErro = document.getElementById("telefoneErro");

    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g, '');
      if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;

      let soma = 0;
      for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
      let resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(9))) return false;

      soma = 0;
      for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      return resto === parseInt(cpf.charAt(10));
    }

    function validarEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function validarTelefone(tel) {
      const cleaned = tel.replace(/\D/g, '');
      return cleaned.length === 11;
    }

    function formatarCPF(value) {
      return value.replace(/\D/g, '')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    }

    function formatarTelefone(value) {
      value = value.replace(/\D/g, '');
      if (value.length > 11) value = value.slice(0, 11);
      if (value.length > 10) {
        return value.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
      } else if (value.length > 5) {
        return value.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
      } else if (value.length > 2) {
        return value.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
      } else if (value.length > 0) {
        return value.replace(/^(\d*)/, '($1');
      }
      return value;
    }

    cpfInput.addEventListener("input", e => {
      e.target.value = formatarCPF(e.target.value);
    });

    telInput.addEventListener("input", e => {
      e.target.value = formatarTelefone(e.target.value);
    });

    cpfInput.addEventListener("blur", () => {
      const valido = validarCPF(cpfInput.value.trim());
      cpfErro.style.display = valido ? "none" : "block";
      cpfInput.classList.toggle("erro-campo", !valido);
    });

    emailInput.addEventListener("blur", () => {
      const valido = validarEmail(emailInput.value.trim());
      emailErro.style.display = valido ? "none" : "block";
      emailInput.classList.toggle("erro-campo", !valido);
    });

    telInput.addEventListener("blur", () => {
      const valido = validarTelefone(telInput.value.trim());
      telErro.style.display = valido ? "none" : "block";
      telInput.classList.toggle("erro-campo", !valido);
    });

    function getEnderecoLocalStorage() {
      return {
        cep: localStorage.getItem("cep") || "",
        cidade: localStorage.getItem("cidade") || "",
        estado: localStorage.getItem("estado") || "",
        rua: localStorage.getItem("rua") || "",
        numero: localStorage.getItem("numero") || "",
        bairro: localStorage.getItem("bairro") || "",
        complemento: localStorage.getItem("complemento") || ""
      };
    }

    function preencherPopup(dados) {
      const confirmacao = document.getElementById("dados-confirmacao");
      confirmacao.innerHTML = `
        <p><strong>Nome:</strong> ${dados.nome}</p>
        <p><strong>CPF:</strong> ${dados.cpf}</p>
        <p><strong>Email:</strong> ${dados.email}</p>
        <p><strong>Telefone:</strong> ${dados.telefone}</p>
        <hr>
        <p><strong>Endereço:</strong></p>
        <p>${dados.rua}, ${dados.numero}</p>
        <p>${dados.bairro} - ${dados.cidade}/${dados.estado}</p>
        <p>CEP: ${dados.cep}</p>
        <p>${dados.complemento || ""}</p>
      `;
      document.getElementById("popup").classList.remove("hidden");
    }

    document.getElementById("checkoutForm").addEventListener("submit", e => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const cpf = cpfInput.value.trim();
      const email = emailInput.value.trim();
      const telefone = telInput.value.trim();
      const endereco = getEnderecoLocalStorage();

      const cpfOk = validarCPF(cpf);
      const emailOk = validarEmail(email);
      const telOk = validarTelefone(telefone);

      cpfErro.style.display = cpfOk ? "none" : "block";
      emailErro.style.display = emailOk ? "none" : "block";
      telErro.style.display = telOk ? "none" : "block";

      cpfInput.classList.toggle("erro-campo", !cpfOk);
      emailInput.classList.toggle("erro-campo", !emailOk);
      telInput.classList.toggle("erro-campo", !telOk);

      if (!cpfOk || !emailOk || !telOk) return;

      if (!endereco.cep || !endereco.rua || !endereco.numero || !endereco.bairro || !endereco.cidade || !endereco.estado) {
        window.location.href = "cep.html?from=checkout";
        return;
      }

      localStorage.setItem("nome", nome);
      localStorage.setItem("cpf", cpf);
      localStorage.setItem("email", email);
      localStorage.setItem("telefone", telefone);

      preencherPopup({ nome, cpf, email, telefone, ...endereco });
    });

    document.getElementById("fecharPopup").addEventListener("click", () => {
      document.getElementById("popup").classList.add("hidden");
    });

    window.addEventListener("load", () => {
      document.getElementById("nome").value = localStorage.getItem("nome") || "";
      cpfInput.value = localStorage.getItem("cpf") || "";
      emailInput.value = localStorage.getItem("email") || "";
      telInput.value = localStorage.getItem("telefone") || "";

      if (new URLSearchParams(window.location.search).get("pop") === "true") {
        const nome = localStorage.getItem("nome") || "";
        const cpf = localStorage.getItem("cpf") || "";
        const email = localStorage.getItem("email") || "";
        const telefone = localStorage.getItem("telefone") || "";
        const endereco = getEnderecoLocalStorage();

        if (nome && cpf && email && telefone) {
          preencherPopup({ nome, cpf, email, telefone, ...endereco });
        }
      }
    });
  </script>

</body>
</html>
